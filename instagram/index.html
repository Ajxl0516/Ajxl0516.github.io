<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main_content">
      <!--header is a container that contains two icons and title-->
      <div class="header">
        <span><i class="fa fa-camera"></i></span>
        <span id="heading">Instagram</span>
        <span><i class="far fa-paper-plane"></i></span>
      </div>
      <!--div named story is a container that has four stories inside-->
      <div class="story">
        <!--Div named inner_story is a single story box (image and name)-->
        <div class="inner_story">
          <div class="story_profile my_story">
            <!--Put your image address inside this src-->
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2-sSlDFTBaWP6emsYsJmC9Eznkg8_H34toA&s"
            />
          </div>
          <!--Switch with your name (ID) here-->
          <span id="name">eminem</span>
        </div>
        <div class="inner_story">
          <div class="story_profile my_story">
            <!--Put your image address inside this src-->
            <img
              src="https://imageio.forbes.com/specials-images/imageserve/5ed6636cdd5d320006caf841/0x0.jpg?format=jpg&height=900&width=1600&fit=bounds"
            />
          </div>
          <!--Switch with your name (ID) here-->
          <span id="name">kendricklamar</span>
        </div>
        <div class="inner_story">
          <div class="story_profile my_story">
            <!--Put your image address inside this src-->
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRE3rKFvNX_4e2hB8CwKq3djm5trKvc67LDqQ&s"
            />
          </div>
          <!--Switch with your name (ID) here-->
          <span id="name">realcoleworld</span>
        </div>
        <div class="inner_story">
          <div class="story_profile my_story">
            <!--Put your image address inside this src-->
            <img
              src="https://upload.wikimedia.org/wikipedia/en/7/7b/Rodeo_-_Album_Cover_by_Travis_Scott%2C_September_4%2C_2015.jpg"
            />
          </div>
          <!--Switch with your name (ID) here-->
          <span id="name">travisscott</span>
        </div>
      </div>
      <div class="feed">
        <div class="feed_user">
          <div class="user_image">
            <!--Feed's User Image here!-->
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2-sSlDFTBaWP6emsYsJmC9Eznkg8_H34toA&s"
            />
          </div>
          <div class="user_name">
            <!--Feed's User Name here!-->
            <h2>eminem</h2>
          </div>
          <div>
            <img
              src="https://iconape.com/wp-content/png_logo_vector/google-verified.png"
              class="verified"
            />
          </div>
        </div>
        <div class="feed_main">
          <!--Main Feed Image here!-->
          <img
            src="https://eminem.news/wp-content/uploads/2024/05/houdini-cover.jpeg"
          />
          <div class="feed_icon">
            <span> <i class="far fa-heart"></i></span>
            <span><i class="far fa-comment"></i></span>
            <span><i class="far fa-paper-plane"></i></span>
          </div>
          <div class="feed_info">
            <!--Change here-->
            <span>1,256,701 Likes</span>
            <span>
              <!--Do not delete strong just change the text inside it (that the user id)-->
              <strong>eminem</strong> ...and for my last trick! 5.31.24
              üê∞üé©ü™Ñ</span
            >
          </div>
        </div>
      </div>
      <div class="feed">
        <div class="feed_user">
          <div class="user_image">
            <!--Feed's User Image here!-->
            <img
              src="https://imageio.forbes.com/specials-images/imageserve/5ed6636cdd5d320006caf841/0x0.jpg?format=jpg&height=900&width=1600&fit=bounds"
            />
          </div>
          <div class="user_name">
            <!--Feed's User Name here!-->
            <h2>kendricklamar</h2>
          </div>
          <div>
            <img
              src="https://iconape.com/wp-content/png_logo_vector/google-verified.png"
              class="verified"
            />
          </div>
        </div>
        <div class="feed_main">
          <!--Main Feed Image here!-->
          <img
            src="https://upload.wikimedia.org/wikipedia/en/thumb/e/e5/Kendrick_Lamar_-_Meet_the_Grahams.jpg/220px-Kendrick_Lamar_-_Meet_the_Grahams.jpg"
          />
          <div class="feed_icon">
            <span> <i class="far fa-heart"></i></span>
            <span><i class="far fa-comment"></i></span>
            <span><i class="far fa-paper-plane"></i></span>
          </div>
          <div class="feed_info">
            <!--Change here-->
            <span>3,266,883 Likes</span>
            <span>
              <!--Do not delete strong just change the text inside it (that the user id)-->
              <strong>kendricklamar </strong> 6:16 in LA
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
